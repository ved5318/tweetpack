version: 1.0

description: A Workflow to create ubuntu vm using template.

input:
 - a
 - b
  

vars:
  - result: ''
  
tasks:    


  add:
    action: tweetpack.add
    input:
      a: <% ctx().a%>
      b: <% ctx().b %>
      timeout: 3600
    next:
      - when: <% succeeded() %>
        publish:
          - result: "{{ result() }}"
  output:
  - result: '{{ ctx().result }}'
  