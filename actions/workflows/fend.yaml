version: 1.0

description: A Workflow to create ubuntu vm using template.

input:
 - a
 - b
  

vars:
  - result: ''
  
tasks:    


  add:
    action: tweetpack.add
    input:
      a: <% ctx().a %>
      b: <% ctx().b %>
      timeout: 3600
    next:
      - when: <% succeeded() %>
        publish:
          - result: "{{ result().result.result }}"
        do:
          - finish_succeeded

  finish_succeeded:
   action: core.echo
   input:
      message: <% task(add).result.result %>     