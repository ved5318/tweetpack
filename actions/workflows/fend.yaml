version: 1.0

description: A Workflow to tweet fetch and send to slack.

input:
 - username
 - message
 - consumer_key
 - consumer_secret
 - access_key
 - access_secret
  

vars:
  - result: ''
  
tasks:    


  tweet:
    action: tweetpack.tweet
    input:
      username: <% ctx().username %>
      message: <% ctx().message %>
      consumer_key: <% ctx().consumer_key %>
      consumer_secret: <% ctx().consumer_secret %>
      access_key: <% ctx().access_key %>
      access_secret: <% ctx().access_secret %>
      timeout: 3600
    next:
      - when: <% succeeded() %>
        publish:
          - result: "{{ result() }}"
        do:
          - fetch
  fetch:
    action: tweetpack.fetch
    input:
      username: <% ctx().username %>
      consumer_key: <% ctx().consumer_key %>
      consumer_secret: <% ctx().consumer_secret %>
      access_key: <% ctx().access_key %>
      access_secret: <% ctx().access_secret %>
      timeout: 3600
    next:
      - when: <% succeeded() %>
        publish:
          - result: "{{ result() }}"
        do:
          - send        
  send:
     action: tweetpack.send
     input:
       text: <% task(fetch).result.result %> 
       timeout: 3600
     next:
      - when: <% succeeded() %>
        publish:
          - result: "{{ result() }}"
        do:
          - followers
  followers:
    action: tweetpack.followers
    input:
      screen_name: <% ctx().username %>
      consumer_key: <% ctx().consumer_key %>
      consumer_secret: <% ctx().consumer_secret %>
      access_key: <% ctx().access_key %>
      access_secret: <% ctx().access_secret %>
      timeout: 3600
    next:
      - when: <% succeeded() %>
        publish:
          - result: "{{ result() }}"
        do:
          - saction
  saction:
     action: tweetpack.acts
     input:
       timeout: 3600
     next:
      - when: <% succeeded() %>
        publish:
          - result: "{{ result() }}"
        do:
          - finish_succeeded            
  finish_succeeded:
   action: core.echo
   input:
      message: "Workflow: Passed" 
           
output:
  - result: <% ctx(result) %>      